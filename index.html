<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="d-flex">

  <!-- Sidebar -->
  <nav class="sidebar p-3 vh-100">
    <h3 class="text-center">Dashboard</h3>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Sales</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Revenue</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main p-4 flex-fill">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Business Dashboard</h2>
      <button id="themeBtn" class="btn btn-dark btn-sm">Dark Mode</button>
    </div>

    <!-- Cards -->
    <div class="row my-4" id="cards-container"></div>

    <!-- Table -->
    <h4>Latest Orders</h4>
    <table class="table table-striped" id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
